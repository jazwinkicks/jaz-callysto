<select id="order">
  <option value="group">by Outcome</option>
  <option value="count">by Frequency</option>
</select>
<svg width="100%" height="500"></svg>
<script>
requirejs.config({paths: {d3: "https://d3js.org/d3.v4.min"}});
requirejs(["d3"], d3 => {
    var margin = {top: 125, right: 0, bottom: 0, left: 125},
        width = 500,
        height = 500;

    var x = d3.scaleBand().rangeRound([0, width]),
        z = d3.scaleLinear().clamp(true),
        c = d3.scaleOrdinal(d3.schemeCategory10).domain(d3.range(3));

    var svg = d3.select("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.json("learnAlberta.json", function(graph) {
      var matrix = [],
          nodes = graph.nodes,
          n = nodes.length;

      // compute index per node
      nodes.forEach(function(node, i) {
        node.index = i;
        node.count = 0;
        matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
      });

      var maxZ = 0;
      // convert links to matrix, count occurrences
      graph.links.forEach(function(link) {
        matrix[link.source][link.target].z += link.value;
        matrix[link.target][link.source].z += link.value;
        matrix[link.source][link.source].z += link.value;
        matrix[link.target][link.target].z += link.value;
        if (matrix[link.source][link.target].z >= maxZ ||
            matrix[link.target][link.source].z >= maxZ) {
            maxZ = Math.max(matrix[link.source][link.target].z, matrix[link.target][link.source].z)
        }
        nodes[link.source].count += link.value;
        nodes[link.target].count += link.value;
      });
      z.domain([0, maxZ]);

      // compute orders in advance
      var orders = {
        count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
        group: d3.range(n).sort(function(a, b) { return nodes[b].group - nodes[a].group; })
      };

      // default sort order.
      x.domain(orders.group);

      svg.append("rect")
          .attr("class", "background")
          .attr("width", width)
          .attr("fill", "#fff")
          .attr("height", height);

      var row = svg.selectAll(".row")
          .data(matrix)
        .enter().append("g")
          .attr("class", "row")
          .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
          .each(row);

      row.append("line")
        .attr('stroke', '#fff')
          .attr("x2", width);

      row.append("text")
          .attr("x", -6)
          .attr("y", x.bandwidth()/2)
          .attr("font-family", "monospace")
          .attr("text-anchor", "end")
          .text(function(d, i) { return nodes[i].name; });

      var column = svg.selectAll(".column")
          .data(matrix)
        .enter().append("g")
          .attr("class", "column")
          .attr("transform", function(d, i) { return "translate(" + x(i) + ") rotate(-90)"; });

      column.append("line")
          .attr('stroke', '#fff')
          .attr("x1", -width);

      column.append("text")
          .attr("x", 6)
          .attr("y", x.bandwidth()/2)
          .attr("font-family", "monospace")
          .attr("text-anchor", "start")
          .text(function(d, i) { return nodes[i].name; });

      function row(row) {
        var cell = d3.select(this).selectAll(".cell")
            .data(row.filter(function(d) { return d.z; }))
          .enter().append("rect")
            .attr("class", "cell")
            .attr("x", function(d) { return x(d.x); })
            .attr("width", x.bandwidth())
            .attr("height", x.bandwidth())
            .style("fill-opacity", function(d) { return z(d.z); })
            .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
            .on("mouseover", mouseover)
            .on("mouseout", mouseout);
      }

      function mouseover(p) {
        d3.selectAll(".row text").classed("active", function(d, i) { return i == p.y; });
        d3.selectAll(".column text").classed("active", function(d, i) { return i == p.x; });
      }

      function mouseout() {
        d3.selectAll("text").classed("active", false);
      }

      d3.select("#order").on("change", function() {
        order(this.value);
      });

      function order(value) {
        x.domain(orders[value]);

        var t = svg.transition().duration(2000);

        t.selectAll(".row")
            .delay(function(d, i) { return x(i) * 4; })
            .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
          .selectAll(".cell")
            .delay(function(d) { return x(d.x) * 4; })
            .attr("x", function(d) { return x(d.x); });

        t.selectAll(".column")
            .delay(function(d, i) { return x(i) * 4; })
            .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
      }
    });
});
</script>
